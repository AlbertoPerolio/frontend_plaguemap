De repente un pequeño niño con una expresión de confusión en su rostro, se le ve caminando sobre la calle vacía, analizando el lugar en donde se encuentra el pequeño empieza a adentrarse poco a poco en una neblina leve, con cada paso que avanza el niño iba desapareciendo y solamente se escuchaba el sonido de sus pasos.
Alrededor de unos minutos el niño se encontró de frente con una figura el cual él podía observar que se trataba de un señor con manto negro y una rama de abeto que en la punta había un filo de doble hoja, el niño sin entender nada se queda congelado con un sentimiento de temor, pero al mismo tiempo sentía esa sensación de nostalgia que brotaba desde su interior.
